<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Our Stuff</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1 class="head-text">Buy Our $tuff</h1>
        <h3 class="cat-label"><label for="categories">Choose a category:</label></h3>
        <select name="categories" id="categories">
            <option value="All Items" selected>All Items</option>
            <option value="Furniture">Furniture</option>
            <option value="Games">Games</option>
            <option value="Misc">Misc</option>
            <option value="Movies">Movies</option>
            <option value="Outdoors">Outdoors</option>
        </select>
    </header>
    <main>
        <section class="container">
            <div class="stuff-display"></div>
        </section>
    </main>
    <script src="./src/script.js"></script>
</body>
</html>
